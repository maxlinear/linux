%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/intel,cgu-lgm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Intel Lightning Mountain SoC's Clock Controller(CGU) Binding

maintainers:
  - Rahul Tanwar <rahul.tanwar@linux.intel.com>

description: |
  Lightning Mountain(LGM) SoC's Clock Generation Unit(CGU) driver provides
  all means to access the CGU hardware module in order to generate a series
  of clocks for the whole system and individual peripherals.

  Please refer to include/dt-bindings/clock/intel,lgm-clk.h header file, it
  defines all available clocks as macros. These macros can be used in device
  tree sources.

properties:
  compatible:
    const: intel,cgu-lgm

  reg:
    maxItems: 1

  '#clock-cells':
    const: 1

  intel,ssc-enable:
    default: 1
    description:
      Enable or Disable SSC(Spread Spectrum Control) feature.

  intel,ssc-spread:
    default: 5
    description:
      Spread Depth Control in 0.1% steps.

  intel,ssc-dir:
    default: 1
    description:
      downspread is 1, center spread is 0

  intel,ssc-divval:
    default: 10
    description:
      SSC divider to set the modulation frequency.

required:
  - compatible
  - reg
  - '#clock-cells'

examples:
  - |
    cgu: clock-controller@e0200000 {
        compatible = "intel,cgu-lgm";
        reg = <0xe0200000 0x33c>;
        #clock-cells = <1>;

        cgussc {
                 cgussc1: cgussc@110 {
                          reg = <0x110>;
                          intel,ssc-enable = <1>;
                          intel,ssc-spread = <5>;
                          intel,ssc-dir = <1>;
                          intel,ssc-divval = <10>;
                 };
        };

    };

...
